<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Vaga</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="../styles/criarVaga.css">
</head>
<body>
    <script src="../scripts/criarVaga.js"></script>
  <a href="../pages/index.html" class="botao_retorno"><i class="fa-solid fa-arrow-left"></i></a>

  <div class="formulario">
    <h2>Cadastrar nova vaga:</h2>
    <form>
      <input type="text" placeholder="Título" required>
      <input type="text" placeholder="Local" required>
      <input type="text" placeholder="Tipo de vaga" required>
      <input type="text" placeholder="Área" required>
      <input type="text" placeholder="Nível" required>
      <input type="text" placeholder="Descrição da vaga" required>

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
