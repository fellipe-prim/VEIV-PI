<body>
<header>
  <div class="brand">

<div class="main-container">
  <a href="./vagasCriadas.html" class="botao_retorno"><i class="fa-solid fa-arrow-left"></i></a>

  <h2 class="titulo">Editar vaga</h2>

  <form id="formEditar" class="form-container">
    <label>Título</label>
    <input type="text" id="tituloVaga" required>

    <label>Empresa</label>
    <input type="text" id="empresa" required>

    <label>Endereço</label>
    <input type="text" id="endereco">

    <label>Requisitos</label>
    <textarea id="requisitos" rows="3"></textarea>

    <label>Descrição</label>
    <textarea id="descricao" rows="4"></textarea>

    <button type="submit" class="btn salvar">Salvar alterações</button>
  </form>
</div>
