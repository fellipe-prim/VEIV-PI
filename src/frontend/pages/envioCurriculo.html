<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Montar Currículo</title>
  <link rel="stylesheet" href="../styles/envioCurriculo.css">
  <link rel="stylesheet" href="../styles/index.css">
  <script src="../scripts/envioCurriculo.js" defer></script>
</head>
<body>
  <header>
    <div class="brand">
      <img src="../imgs/logo.png" alt="Logo Estágio Verde">
    </div>
    <nav class="header-right">
      <a href="index.html">Início</a>
      <a href="vagas.html">Vagas</a>
      <a href="./cadastroEmpresas.html">Empresas</a>
      <a href="./cadastroUsuarios.html">Usuários</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <div class="main-container">
    <a href="index.html" class="back-btn">&#8592;</a>

    <div class="curriculo-box">
      <h2>Monte seu currículo:</h2>
      <form id="formCurriculo">
        <input type="text" placeholder="Nome" required>
        <textarea placeholder="Sobre você" rows="3" required></textarea>
        <textarea placeholder="Habilidades técnicas (ex: Java, SQL, Python)" rows="3" required></textarea>
        <textarea placeholder="Experiência profissional" rows="3" required></textarea>
        <input type="text" placeholder="Previsão de conclusão (ex: 2027/2)" required>
        <textarea placeholder="Projetos (ex: Sistema de biblioteca em Java)" rows="3"></textarea>
        <button type="submit">Postar</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="footer-wrap">
      <div>
        <h4>Institucional</h4>
        <a href="#">Sobre</a>
        <a href="#">Política de Privacidade</a>
        <a href="#">Termos de Uso</a>
      </div>
      <div>
        <h4>Contato</h4>
        <a href="mailto:contato@estagioverde.com">Email</a>
        <a href="#">Telefone</a>
      </div>
      <div>
        <h4>Redes Sociais</h4>
        <a href="#">LinkedIn</a>
        <a href="#">Instagram</a>
        <a href="#">Facebook</a>
      </div>
    </div>
    <p class="copy">© 2025 START ESTÁGIO — Todos os direitos reservados</p>
  </footer>
</body>
</html>
