<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Montar Currículo</title>
  <link rel="stylesheet" href="../styles/envioCurriculo.css">
</head>
<body>
  <!-- Botão voltar -->
  <a href="index.html" class="back-btn">&#8592;</a>

  <div class="curriculo-box">
    <h2>Monte seu currículo:</h2>
    <form>
      <input type="text" placeholder="Nome" required>
      <input type="date" placeholder="Data de nascimento" required>
      <input type="text" placeholder="Endereço" required>
      <input type="tel" placeholder="Telefone" required>
      <input type="email" placeholder="E-mail" required>
      <input type="url" placeholder="Links: (github/linkedin)">

      <textarea placeholder="Formação acadêmica" rows="3" required></textarea>
      <textarea placeholder="Experiência profissional" rows="3" required></textarea>

      <button type="submit">Postar</button>
    </form>
  </div>
</body>
</html>
