<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte - Start Estágio</title>
    <link rel="stylesheet" href="../styles/contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../scripts/contato.js"></script>
</head>

<body>

    <!-- Botão de retorno -->
    <a href="./index.html" class="botao_retorno">&#8592;</a>

    <div class="suporte-box">
        <h2>Solicitação de Suporte</h2>
        <form>

            <!-- Nome -->
            <input type="text" placeholder="Seu nome" id="fullName" required>

            <!-- Email -->
            <input type="email" placeholder="Seu e-mail" id="emailAddress" required>

            <!-- Mensagem -->
            <div class="mensagem-container">
                <textarea placeholder="Sua mensagem" id="message" required></textarea>
            </div>

            <!-- Botão -->
            <button type="submit">Enviar solicitação</button>
        </form>
    </div>
</body>

</html>
