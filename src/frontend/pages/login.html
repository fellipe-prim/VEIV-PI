<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Login H2</title>
  <link rel="stylesheet" href="../../frontend/styles/login.css">
</head>

<body>

  <header>
    <div class="brand">
      <img src="../imgs/logo.png" alt="Logo Estágio Verde">
    </div>

    <nav class="header-right">
      <a href="index.html">Início</a>
      <a href="vagas.html">Vagas</a>
      <a href="./cadastroEmpresas.html">Empresas</a>
      <a href="./cadastroUsuarios.html">Usuários</a>
      <a href="contato.html">Contato</a>
      <a href="faq.html">FAQ</a>
    </nav>
  </header>

  <!-- Container para centralizar -->
  <div class="login-container">
    <form id="loginForm">
      <h2>Login</h2>

      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="senha" placeholder="Senha" required>

      <button type="submit">Entrar</button>

      <p id="mensagem"></p>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const msg = document.getElementById('mensagem');

      // Verificação
      if (!email || !senha) {
        msg.textContent = "⚠️ Preencha todos os campos.";
        msg.style.color = "orange";
        return;
      }

      // Palavras que identificam empresa
      const palavrasEmpresas = [
        "@empresas", "@empresa", "@emprsa", "@empres", "@emprsas",
        "@emspresas", "@empsreas", "@emmepresas", "@empresass", "@empresaas",
        "@dnpresas", "@emrpesas", "@empresw", "@empr", "@emp",
        "@empsa", "@emprsa", "@empresz", "@emprssa", "@empresaa"
      ];

      msg.textContent = "⏳ Verificando...";
      msg.style.color = "blue";

      setTimeout(() => {
        const isEmpresa = palavrasEmpresas.some(p => email.includes(p));

        msg.textContent = "✅ Login bem-sucedido!";
        msg.style.color = "green";

        setTimeout(() => {
          window.location.href = isEmpresa
            ? "./paginaPerfilEmpresa.html"
            : "./paginaPerfilUsuario.html";
        }, 600);

      }, 800);
    });
  </script>

</body>

<footer>
  <div class="footer-wrap">
    <div>
      <h4>Institucional</h4>
      <a href="#">Sobre</a>

</footer>

</html>
