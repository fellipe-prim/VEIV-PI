<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cadastro empresa</title>
</head>
<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../styles/cadastroEmpresas.css">
  <script src="../scripts/cadastroEmpresas.js"></script>
  <a href="./index.html" class="botao_retorno"><i class="fa-solid fa-arrow-left"></i></a>
  <h2 class="titulo_formulario">Faça seu cadastro:</h2>
  <form class="formulario">
    <input type="text" placeholder="Nome da empresa">
    <input type="email" placeholder="E-mail">
    <input type="tel" placeholder="Telefone">
    <input type="text" placeholder="Endereço">
    <input type="text" placeholder="CNPJ">
    <button type="submit">Cadastre-se</button>
    <a href="./login.html">Já tenho uma conta</a>
  </form>
</body>
</html>
